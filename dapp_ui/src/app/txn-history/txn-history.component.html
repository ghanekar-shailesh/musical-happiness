<div style="margin: 5rem 5rem;">
    <h2>Executed Requests</h2>
    <div *ngIf="!requests?.length" class="alert alert-primary" role="alert">
        There are no completed requests!
    </div>
    <table *ngIf="requests?.length" class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">From</th>
                <th scope="col">Token Address</th>
                <th scope="col">Amount</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of requests;">
                <td>
                    {{request.from}}
                </td>
                <td>
                    {{request.to}}
                </td>
                <td>
                    {{request.amount}}
                </td>
                <td>
                    <button type="button" class="btn btn-success">
                        EXECUTED
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
